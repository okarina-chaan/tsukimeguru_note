services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/rails
      - /rails/node_modules
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true" 
    depends_on:
      - db
    command: bundle exec rails s -b 0.0.0.0 -p 3000 -P /tmp/server.pid
    tty: true
    stdin_open: true

  db:
    image: postgres:15
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

