services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true"  # ← Tailwind監視用！
    depends_on:
      - db
    command: bin/dev
    tty: true          # ← binding.irb/byebug対応
    stdin_open: true   # ← 対話操作を許可

  db:
    image: postgres:15
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

