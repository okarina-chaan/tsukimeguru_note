services:
  # Web Service definition
  - type: web
    name: tsukimeguru-note-web
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  # Cron Job definition
  - type: cron
    name: line-notification-cron
    runtime: ruby
    plan: starter
    schedule: '0 11  * * *'
    buildCommand: 'bundle install'
    startCommand: 'bundle exec rake line:notify_moon_note'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: LINE_MESSAGE_CHANNEL_ID
        sync: false
      - key: LINE_MESSAGE_CHANNEL_SECRET
        sync: false
      - key: APP_URL
        sync: false